<div class="row">
  <div class="col-md-6 col-md-offset-3" >
    <h1>
      Registro de articulo
    </h1>
    <form class="form-horizontal" action="">

      <div class="form-group">
        <label class="control-label col-sm-3" for="nombre">Nombre:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="nombre" placeholder="Digite el nombre del articulo">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-3" for="nom-unidad">Unidad:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="nom-unidad" placeholder="Digite la unidad de medida">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-3" for="cantidad">Cantidad:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="cantidad" placeholder="Digite la cantidad">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-3" for="costo">Precio UND:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="costo" placeholder="Digite el costo por unidad">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-3" for="envio">Cst de envio:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="envio" placeholder="Digite el costo de envio">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-3" for="origen">Origen:</label>
        <div class="col-sm-9">
          <select class="form-control" id="origen">
            <option>-Seleccione-</option>
            <option>Uribe-Land</option>
            <option>Maduro-land</option>
            <option>Thrum-land</option>
            <option>Peña-Land</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-3" for="destino">Destino:</label>
        <div class="col-sm-9">
          <select class="form-control" id="destino">
            <option>-Seleccione-</option>
            <option>Uribe-Land</option>
            <option>Maduro-land</option>
            <option>Thrum-land</option>
            <option>Peña-Land</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
          <button type="submit" class="btn btn-default">Guardar</button>
        </div>
      </div>
    </form>
  </div>
</div>
