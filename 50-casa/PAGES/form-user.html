<div class="row">
  <div class="col-md-6 col-md-offset-3" >
    <h1>
      Registro de usuario
    </h1>
    <form class="form-horizontal" action="">
      <div class="form-group">
        <label class="control-label col-sm-3" for="nombre">Nombre:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="nombre" placeholder="Digite su nombre">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3" for="apellido">Apellido:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="apellido" placeholder="Digite su apellido">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3" for="apellido">Sexo:</label>
        <div class="col-sm-9">
          <label class="radio-inline"><input type="radio" name="optradio">Masculino</label>
          <label class="radio-inline"><input type="radio" name="optradio">Femenino</label>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3" for="pais">Residencia:</label>
        <div class="col-sm-9">
          <select class="form-control" id="pais">
            <option>-Seleccione-</option>
            <option>Uribe-Land</option>
            <option>Maduro-land</option>
            <option>Thrum-land</option>
            <option>Peña-Land</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-3" for="email">E-Mail:</label>
        <div class="col-sm-9">
          <input type="email" class="form-control" id="email" placeholder="Digite su E-Mail">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-3" for="pass">Contraseña:</label>
        <div class="col-sm-9">
          <input type="password" class="form-control" id="pass" placeholder="Digite su contraseña">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
          <button type="submit" class="btn btn-default">Guardar</button>
        </div>
      </div>
    </form>
  </div>
</div>
